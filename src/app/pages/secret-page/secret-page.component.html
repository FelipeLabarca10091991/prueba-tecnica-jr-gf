<p *ngIf="errorMessage.length!=0" class="text-danger">{{errorMessage}}</p>
<div>
  <p><b> Usuario: {{user?.username}}</b></p>
  <p><b> Nombre: {{user?.firstName}}</b></p>
  <p><b> Email: {{user?.email}}</b></p>
  <p><b> Genero: {{user?.gender}}</b></p>
  <p><b> Image: {{user?.image}}</b></p>
  <img src={{user?.image}} alt="">
</div>
